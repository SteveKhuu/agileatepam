{% load i18n %}
{% load static %}
<html>
	<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<body>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Agile@EPAM</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="{% get_static_prefix %}xf/styles/xf.css"/>
		<link rel="stylesheet/less" type="text/css" href="{% get_static_prefix %}xf/styles/xf.less" />
		<link rel="stylesheet/less" type="text/css" href="{% get_static_prefix %}css/main.less" />
		<link rel="stylesheet/less" type="text/css" href="{% get_static_prefix %}css/gridster.less" />
		<link rel="stylesheet/less" type="text/css" href="{% get_static_prefix %}css/titles.less" />
		<script src="{% get_static_prefix %}xf/js/lib/jquery-1.7.1.min.js"></script>
		<script src="{% get_static_prefix %}xf/js/lib/underscore.js"></script>
		<script src="{% get_static_prefix %}xf/js/lib/iscroll-lite.js"></script>
		<script src="{% get_static_prefix %}xf/js/lib/helper.js"></script>
		<script src="{% get_static_prefix %}xf/js/xf.js"></script>
		<script src="{% get_static_prefix %}js/less.js" type="text/javascript"></script>
		<script src="{% get_static_prefix %}js/ajax.js"></script>
		<script src="{% get_static_prefix %}js/handlers.js"></script>
		<script src="{% get_static_prefix %}js/StatusPage.js"></script>
		<script src="{% get_static_prefix %}js/gridster.js"></script>
		<script src="{% get_static_prefix %}js/stickyBoard.js"></script>
		<script src="{% get_static_prefix %}js/JiraCreatePage.js"></script>
		<script src="{% get_static_prefix %}js/AllOpenIssuesPage.js"></script>
		<script src="{% get_static_prefix %}js/RetrospectiveBoard.js"></script> 
		<script src="{% get_static_prefix %}js/VisitSpecificIssues.js"></script> 
		<script>
		$(function(){
			XF.start({
		    settings: {
		    	noCache: true,
				componentUrlPrefix: '{% get_static_prefix %}js/',
				templateUrlPrefix: '{% get_static_prefix %}tmpl/',
			},
		    router: {
		        routes: {
				'':         'home',
				'/':        'home',
				'status':     'status',
				'createJiraIssue':     'createJiraIssue',
				'retrospectiveBoard': 'retrospectiveBoard',
				'allOpenIssues': 'allOpenIssues',
				'visitSpecifcIssue': 'visitSpecifcIssue'
				}, 
				handlers: {
					home : function() {alert('home')},
					status : Handlers.status,
					createJiraIssue : Handlers.createJiraIssue,
					retrospectiveBoard : Handlers.retrospectiveBoard,
					allOpenIssues : Handlers.allOpenIssues,
					visitSpecifcIssue : $.noop
				}
			}});});
		
		    window.stickyBoardApplication = {};
		</script>
	</head>
    <script src="{% get_static_prefix %}js/less.js"></script>

	<div id="app-root" data-id="app-root" data-component="appRoot">
        <div class="xf-dialog  xf-dialog-notification"><div class="xf-dialog-content"><div class="xf-notification"><div class="xf-notification-wrap"><div class="xf-notification-text">Loading...</div></div></div></div></div>
    </div>
    
    <div class="gridster_modal">
  
	  <div class="modal-header">
	    <button type="button" data-appearance="button" class="close" data-alert="true" id="closeModal">&times;</button>
	    <div class="clear"></div>
	    <h3></h3>
	  </div>
	  <div class="modal-body">
	    <div class="item_form">
	      <div id="current_colour" class="default_sticky"></div>
	      <div class="colour_list">
	        <ul class="colour_option">
	          <li class="default_sticky"></li>
	          <li class="pink_sticky"></li>
	          <li class="orange_sticky"></li>
	          <li class="green_sticky"></li>
	          <li class="teal_sticky"></li>
	          <li class="purple_sticky"></li>
	          <li class="gold_sticky"></li>
	        </ul>
	      </div>
	      <textarea id="sticky_text" placeholder="write your note here"></textarea>
	    </div>
	  </div>
	  <div class="modal-footer">
	    <button data-dismiss="modal" class="cancel_button"  data-alert="true">Cancel</button>
	    <button id="save_sticky_text">Add sticky</button>
	  </div>
	</div>
</body>
</html>
